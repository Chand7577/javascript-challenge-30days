<!DOCTYPE html>
<html>

<head>
    <title>WebSocket Test</title>
</head>

<body>
    <h1>WebSocket Test</h1>
    <div id="status">Connecting...</div>
    <script>
        // Replace 'localhost' with your server address if needed
        const ws = new WebSocket('ws://localhost:8080');

        ws.onopen = () => {
            document.getElementById('status').innerText = 'Connected to server';
            console.log('Connected to server');
            ws.send('Hello Server!');
        };

        ws.onmessage = (event) => {
            console.log('Message from server:', event.data);
            // Display the message from the server
            document.getElementById('status').innerText = `Message from server: ${event.data}`;
        };

        ws.onclose = () => {
            document.getElementById('status').innerText = 'Disconnected from server';
            console.log('Disconnected from server');
        };

        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
            document.getElementById('status').innerText = `WebSocket error: ${error.message}`;
        };
    </script>
</body>

</html>
